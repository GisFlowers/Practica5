name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
    build:
    name: C1
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
    
      - name: Install dependencies
        run: npm install
    
      - name: Test
        run: npm run test -- --coverage

      - name: Build
        run: npm run build
      
      - name: Publish
        uses: actions/deploy-pages@v4
        with:
          name: dist
          path: dist/